    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

  <body>
    <div id="container">
      <!--Perfil-->
      <div id="profile">
        <img src="assets/avatar.png" alt="Imagem de perfil" />

      </div>
      <!--Fim do perfil-->
      <!--Temas-->
      <div id="switch" onclick="toggleMode()">
        <button></button>

      <!--Fim dos temas-->
      <!--Botões de navegação-->
      <ul>
        <li>
          <a href="https://github.com/ppedrolucas" target="_blank"

          <a href="https://ppedrolucas.github.io/Portifolio/" target="_blank"

        </li>
        <li>

        </li>

          <a href="https://github.com/ppedrolucas/DevLinks" target="_blank"

          style="text-decoration: none"

          <i class="fa-brands fa-threads"></i>
        </a>
        <a href="mailto:pereiradev2023@gmail.com" target="_blank"
          ><ion-icon name="mail-outline"></ion-icon
        ></a>
      </div>
      <!--Fim das redes sociais-->
      <!--Rodapé-->
      <footer>
        &copy; AWP Entertainment
      </footer>
      <!--Fim do rodapé-->
    </div>

    <script
      src="https://kit.fontawesome.com/1e32b8079d.js"
      crossorigin="anonymous"
    ></script>
    <script

    <script
